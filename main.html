<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>ToDo List</title>

    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section class="sidebar">
        <div class="user_menu">
            <img src="images/icons/user_icon.png" >
            <div class="user_info">
                <p class="user_name">사용자 이름</p>
                <p class="user_email">example@gmail.com</p>
            </div>
        </div>

        <section class="calendar_section">
            <h3 id="calendar_date">0000년 00월 00일</h3>
            <div id="calendar">
            </div>
        </section>

        <section class="other_function">
            <div>
                <img src="images/icons/category.png">
                <p>범주 관리하기</p>
            </div>
            <div>
                <img src="images/icons/settings.png">
                <p>앱 설정</p>
            </div>
        </section>

        <div id="version">
            version
        </div>

    </section>

    <div>
        <section id="main">
            <h1>0000년 00월 0일</h1>
            <div id="memo"></div>
            <div id="list"></div>
        </section>
    </div>

    <div>
        <section id="mark">
            <div class="mark_icon">
                <img src="images/icons/baseline_inventory_black_24dp.png" alt="">
            </div>
        </section>
    </div>

    <div class="empty"></div>
</body>
<script src="./mainRenderer.js"></script>
</html>
